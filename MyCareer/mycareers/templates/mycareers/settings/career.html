<div class="tab-pane container fade tab-scroll" id="menu3">
        {% if career.pk == None %}
        <form action="{% url 'mycareers:career_create' %}" class="career-form" method="POST" id="career-form">
            {% else %}
            <script>
                $(function () {
                    $("#btn-init-career").click(function () {
                        if (confirm("해당 정보를 초기화 하시겠습니까?")) {
                            var $form = $('.tab-pane.active').find('form');
                            $form.attr('action', "{% url 'mycareers:career_delete' career.pk %}");
                            $form.submit();
                            alert('초기화 했습니다.');
                        }
                    });
                });
            </script>
            <form action="{% url 'mycareers:career_update' career.pk %}" class="career-form" method="POST" id="career-form">
                {% endif %}
                {% csrf_token %}
    
                <div class="d-flex">
                    <div class="mr-auto">
                        <h4 class="pt-3 edu-title" data-section="formCareer">
                            <i class="fas fa-angle-double-right text-muted"></i>경력
                        </h4>
                        <hr>
                    </div>
                    <div class="pt-3">
                        <button type="button" id="btn-init-career" class="btn btn-outline-secondary">초기화</button>
                    </div>
                </div>
    
    
                <section id="formCareer" class="collapse show">
                    <div class="row">
                        <div class="col-md-4 p-3">
                            <label for="">회사명</label>
                            <input type="text" class="form-control" name="name" value={{career.name}}>
                        </div>
                        <div class="col-md-4 p-3">
                            <label for="">소속부서</label>
                            <input type="text" class="form-control" name="dept" value={{career.dept}}>
                        </div>
    
                        <div class="col-md-4 p-3">
                            <label for="">소재지</label>
                            <input type="text" class="form-control" name="loc" value={{career.loc}}>
                        </div>
    
    
                    </div>
    
    
    
    
                    <div class="row">
                        <div class="col-md-4 p-3">
                            <label for="">직급</label>
                            <input type="text" class="form-control" name="position" value={{career.position}}>
                        </div>
                        <div class="col-md-4 p-3">
                            <label for="">직무</label>
                            <input type="text" class="form-control" name="job" value={{career.job}}>
                        </div>
                        <div class="col-md-4 p-3">
                            <label for="">연봉</label>
                            <input type="text" class="form-control" name="salary" value={{career.salary}}>
                        </div>
                    </div>
    
    
                    <div class="row">
                        <div class="col-md-6 p-3">
                            <label for="career_start">입사일</label>
                            <input id="career_start" name="start" value="{{career.start|date:'Y-m-d'}}" />
                            <script>
                                $('#career_start').datepicker({
                                    format: 'yyyy-mm-dd',
                                    uiLibrary: 'bootstrap4'
                                });
                            </script>
                        </div>
                        <div class="col-md-6 p-3 ">
                            <label for="career_end">퇴사일</label>
                            <input id="career_end" name="career_end" value="{{career.career_end|date:'Y-m-d'}}" />
                            <script>
                                $('#career_end').datepicker({
                                    format: 'yyyy-mm-dd',
                                    uiLibrary: 'bootstrap4'
                                });
                            </script>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-md-6 p-3">
                            <label for="">인사부서 연락처</label>
                            <input type="text" class="form-control" name="tel" value={{career.tel}}>
                        </div>
                        <div class="col-md-6 p-3">
                            <label for="">인사부서 이메일</label>
                            <input type="text" class="form-control" name="email" value={{career.email}}>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-md-12 p-3">
                            <label for="">퇴직사유</label> <br>
                            <div class="form-group">
                                <textarea cols="130" rows="10" name="resign" id="resign">{{career.resign}}</textarea>
                            </div>
    
                        </div>
    
                    </div>
    
                    <div class="row">
    
                        <!--
                    <div class="col-md-10 p-3">
                        <label for="">첨부파일</label>
                        <input type="file" class="form-control">
                    </div>
                    -->
                        <!-- <div class="col-auto pt-3 pb-0">
                            <label for="">&nbsp;</label>
                            <div class="form-group">
                                <button id="btnAddCert" type="button" class="btn btn-outline-secondary ml-1">
                                    경력 추가하기
                                </button>
                            </div>
                        </div> -->
                    </div>
                </section>
            </form>
    </div>

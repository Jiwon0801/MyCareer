<div class="tab-pane container fade tab-scroll" id="menu6">
        {% if reward.pk == None %}
        <form action="{% url 'mycareers:reward_create' %}" class="career-form" method="POST" id="reward-form">
            {% else %}
            <form action="{% url 'mycareers:reward_update' reward.pk %}" class="career-form" method="POST" id="reward-form">
                <script>
                    $(function () {
                        $("#btn-init-reward").click(function () {
                            if (confirm("해당 정보를 초기화 하시겠습니까?")) {
                                var $form = $('.tab-pane.active').find('form');
                                $form.attr('action', "{% url 'mycareers:reward_delete' reward.pk %}");
                                $form.submit();
                                alert('초기화 했습니다.');
                            }
                        });
                    });
                </script>
                {% endif %}
                {% csrf_token %}
    
                <div class="d-flex">
                    <div class="mr-auto">
                        <h4 class="pt-3 edu-title" data-section="formReward">
                            <i class="fas fa-angle-double-right text-muted"></i>
                            수상이력
                        </h4>
                    </div>
                    <div class="pt-3">
                        <button type="button" id="btn-init-reward" class="btn btn-outline-secondary">초기화</button>
                    </div>
                </div>
    
                <hr>
    
                <section id="formReward" class="collapse show">
    
                    <div class="row">
                        <div class="col-md-4 p-3">
                            <label for="">상훈명</label>
                            <input type="text" class="form-control" name="name" value="{{ reward.name }}">
                        </div>
    
                        <div class="col-md-4 p-3">
                            <label for="">수여기관</label>
                            <input type="text" class="form-control" name="organization" value="{{ reward.organization }}">
                        </div>
    
                    </div>
    
    
                    <div class="row">
                        <div class="col-md-6 p-3">
                            <label for="reward_start">수여일</label>
                            <input id="reward_start" name="start" value="{{ reward.start | date:'Y-m-d' }}" />
                            <script>
                                $('#reward_start').datepicker({
                                    format: 'yyyy-mm-dd',
                                    uiLibrary: 'bootstrap4'
                                });
                            </script>
                        </div>
    
                    </div>
    
    
    
                    <div class="row">
                        <div class="col-md-12 p-3">
                            <label for="">내용</label> <br>
                            <div class="form-group">
                                <textarea name="content" id="" cols="100%" rows="10%">{{ reward.content }}</textarea>
                            </div>
    
                        </div>
    
                    </div>
    
    
    
                    <div class="row">
                        <!--
                            <div class="col-md-10 p-3">
                                <label for="">첨부파일</label>
                                <input type="file" class="form-control">
                            </div>
                            -->
                        <!-- <div class="col-auto pt-3 pb-0">
                            <label for="">&nbsp;</label>
                            <div class="form-group">
                                <button id="btnAddCert" type="button" class="btn btn-outline-secondary ml-1">
                                    수상 추가하기
                                </button>
                            </div>
                        </div> -->
                    </div>
    
                </section>
            </form>
    
    </div>

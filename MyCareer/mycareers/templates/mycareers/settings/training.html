<div class="tab-pane container fade tab-scroll" id="menu5">
        {% if training.pk == None %}
        <form action="{% url 'mycareers:training_create' %}" class="career-form" method="POST" id="training-form">
            {% else %}
            <form action="{% url 'mycareers:training_update' training.pk %}" class="career-form" method="POST"
                id="training-form">
                <script>
                    $(function () {
                        $("#btn-init-training").click(function () {
                            if (confirm("해당 정보를 초기화 하시겠습니까?")) {
                                var $form = $('.tab-pane.active').find('form');
                                $form.attr('action', "{% url 'mycareers:training_delete' training.pk %}");
                                $form.submit();
                                alert('초기화 했습니다.');
                            }
                        });
                    });
                </script>
    
                {% endif %}
                {% csrf_token %}
                <div class="d-flex">
                    <div class="mr-auto">
                        <h4 class="pt-3 edu-title" data-section="formEducation">
                            <i class="fas fa-angle-double-right text-muted"></i>
                            교육
                        </h4>
                    </div>    
                    <div class="pt-3">
                        <button type="button" id="btn-init-training" class="btn btn-outline-secondary">초기화</button>
                    </div>
                </div> 
                <hr>
    
    
                <section id="formEducation" class="collapse show">
                    <div class="row">
                        <div class="col-md-6 p-3">
                            <label for="">교육 과정명</label>
                            <input type="text" class="form-control" name="name" value="{{ training.name }}">
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-md-6 p-3">
                            <label for="">교육기관</label>
                            <input type="text" class="form-control" name="organization"
                                value=" {{ training.organization }}">
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-md-6 p-3">
                            <label for="edu_start">교육시작</label>
                            <input id="edu_start" name="start" value="{{ training.start|date:'Y-m-d' }}" />
                            <script>
                                $('#edu_start').datepicker({
                                    format: 'yyyy-mm-dd',
                                    uiLibrary: 'bootstrap4'
                                });
                            </script>
                        </div>
                        <div class="col-md-6 p-3 ">
                            <label for="edu_end">교육종료</label>
                            <input id="edu_end" name="edu_end" value="{{ training.edu_end | date:'Y-m-d'}}" />
                            <script>
                                $('#edu_end').datepicker({
                                    format: 'yyyy-mm-dd',
                                    uiLibrary: 'bootstrap4'
                                });
                            </script>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-md-12 p-3">
                            <label for="">내용</label> <br>
                            <div class="form-group">
                                <textarea name="content" id="" cols="100%" rows="10%"> {{training.content }} </textarea>
                            </div>
                        </div>
                    </div>

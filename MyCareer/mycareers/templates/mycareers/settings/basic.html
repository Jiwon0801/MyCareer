<div class="tab-pane container active tab-scroll" id="menu1">
    {% if basic.pk == None %}
        <form action="{% url 'mycareers:basic_create' %}" class="career-form" method="POST" id="basic-form">
    {% else %}
        <script>
            $(function () {
                $("#btn-init-basic").click(function () {
                    if (confirm("해당 정보를 초기화 하시겠습니까?")) {
                        var $form = $('.tab-pane.active').find('form');
                        $form.attr('action',"{% url 'mycareers:basic_delete' basic.pk %}");
                        $form.submit();
                        alert('초기화 했습니다.');
                    } 
                });
            });
        </script>
        <form action="{% url 'mycareers:basic_update' basic.pk %}" class="career-form" method="POST" id="basic-form">
    {% endif %}
        {% csrf_token %}
        
        <div class="d-flex">
            <div class="mr-auto">
                <h4 class="pt-3 edu-title" data-section="form-personal-info">
                    <i class="fas fa-angle-double-right text-muted"></i>
                    인적사항
                </h4>
            </div>
            <div class="pt-3">
                <button type="button" id="btn-init-basic" class="btn btn-outline-secondary">초기화</button>
                
                
            </div>
        </div>
       
        <hr>
        
        <section id="form-personal-info" class="collapse show">
            <div class="row">
                <div class="col-md-3 p-3">
                    <label for="user_name">성명</label>
                    <input type="text" class="form-control" name="user_name" value="{{ basic.user_name }}">
                </div>
                <div class="col-md-3 p-3">
                    <label for="en_f_nm">이름(Last name)</label>
                    <input type="text" class="form-control" name="en_f_nm" value="{{ basic.en_f_nm }}">
                </div>
                <div class="col-md-3 p-3">
                    <label for="en_l_nm">성(Family name)</label>
                    <input type="text" class="form-control" name="en_l_nm" value="{{ basic.en_l_nm }}">
                </div>
                <div class="col-md-3 p-3">
                    <label for="ch_nm">한자이름</label>
                    <input type="text" class="form-control" name="ch_nm" value="{{ basic.ch_nm }}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 p-3">
                    <label for="birth">생년월일</label>
                    <input id="birth" name="birth" value="{{ basic.birth|date:'Y-m-d' }}"/>
                    <script>
                        $('#birth').datepicker({
                            format: 'yyyy-mm-dd',
                            uiLibrary: 'bootstrap4'
                        });
                    </script>
                </div>

                <div class="col-md-3 pt-3 pb-0">
                    <div class="form-group">
                        <label for="">성별</label>
                        <div class="form-group pt-2">
                            <div class="custom-control custom-radio">
                                <input type="radio" name="sex" id="sex-radio-1" class="custom-control-input" value="남자"
                                {% if basic.sex == "남자" %}checked {% endif %}>
                                
                                <label class="custom-control-label" for="sex-radio-1">남성</label>
                            </div>
                            <div class="custom-control custom-radio ml-3">
                                <input type="radio" name="sex" id="sex-radio-2" class="custom-control-input" value="여자"
                                {% if basic.sex == "여자" %}checked {% endif %}>
                                <label class="custom-control-label" for="sex-radio-2">여성</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 pt-3 pb-0">
                    <div class="form-group">
                        <label for="">혼인여부</label>
                        <div class="form-group pt-2">
                            <div class="custom-control custom-radio">
                                <input type="radio" name="martial_status" id="martial_status-radio-1" class="custom-control-input" value="미혼"
                                {% if basic.martial_status == "미혼" %}checked {% endif %}>
                                    
                                <label class="custom-control-label"
                                    for="martial_status-radio-1">미혼</label>
                            </div>
                            <div class="custom-control custom-radio ml-3">
                                <input type="radio" name="martial_status"
                                    id="martial_status-radio-2" class="custom-control-input" class="custom-control-input" value="기혼"
                                    {% if basic.martial_status == "기혼" %}checked {% endif %}>
                                <label class="custom-control-label"
                                    for="martial_status-radio-2">기혼</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 p-3">
                    <label for="email">이메일</label>
                    <input type="text" class="form-control" name="email" value="{{ basic.email }}">
                </div>
                <div class="col-md-4 p-3">
                    <label for="phone1">연락처</label>
                    <input type="text" class="form-control" name="phone1" value="{{ basic.phone1 }}">
                </div>
                <div class="col-md-4 p-3">
                    <label for="phone2">집 번호</label>
                    <input type="text" class="form-control" name="phone2" value="{{ basic.phone2 }}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 p-3">
                    <label for="zip_code">우편번호</label>
                    <input type="text" class="form-control" name="zip_code" value="{{ basic.zip_code }}">
                </div>
                <div class="col-md-4 p-3">
                    <label for="addr">주소</label>
                    <input type="text" class="form-control" name="addr" value="{{ basic.addr }}">
                </div>
                <div class="col-md-4 p-3">
                    <label for="detail_addr">상세주소</label>
                    <input type="text" class="form-control" name="detail_addr" value="{{ basic.detail_addr }}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 p-3">
                    <label for="hobby">취미</label>
                    <input type="text" class="form-control" name="hobby" value="{{ basic.hobby }}">
                </div>
                <div class="col-md-4 p-3">
                    <label for="speciality">특기</label>
                    <input type="text" class="form-control" name="speciality" value="{{ basic.speciality }}">
                </div>
            </div>
        </section>

        <h4 class="pt-3 edu-title" data-section="formArmy">
            <i class="fas fa-angle-double-right text-muted"></i>
            병역 정보 입력</h4>
        <hr>

        <section id="formArmy" class="collapse show">

                <div class="col-md-4 pt-3 pb-0">
                    <label for="army_div">병역구분</label>
                    <select name="army_div" id="army_div" class="form-control" value="{{ basic.army_div }}">
                        <option class="text-dark" value="군필" {% if basic.army_div == '군필' %} selected{% endif %}>군필</option>
                        <option class="text-dark" value="병역면제" {% if basic.army_div == '병역면제' %} selected{% endif %}>병역면제</option>
                        <option class="text-dark" value="미필" {% if basic.army_div == '미필' %} selected{% endif %}>미필</option>
                        <option class="text-dark" value="복무중" {% if basic.army_div == '복무중' %} selected{% endif %}>복무중</option>
                        <option class="text-dark" value="비대상(여성)" {% if basic.army_div == '비대상(여성)' %} selected{% endif %}>비대상(여성)</option>
                    </select>
                </div>
                <div class="col-md-4 pt-3 pb-0">
                    <label for="army_group">군별</label>
                    <select name="army_group" id="army_group" class="form-control">
                        <option class="text-dark" value="육군" {% if basic.army_group == '육군' %} selected{% endif %}>육군</option>
                        <option class="text-dark" value="해군" {% if basic.army_group == '해군' %} selected{% endif %}>해군</option>
                        <option class="text-dark" value="공군" {% if basic.army_group == '공군' %} selected{% endif %}>공군</option>
                        <option class="text-dark" value="해병대" {% if basic.army_group == '해병대' %} selected{% endif %}>해병대</option>
                        <option class="text-dark" value="전투경찰" {% if basic.army_group == '전투경찰' %} selected{% endif %}>전투경찰</option>
                        <option class="text-dark" value="의무경찰" {% if basic.army_group == '의무경찰' %} selected{% endif %}>의무경찰</option>
                        <option class="text-dark" value="전문연구요원" {% if basic.army_group == '전문연구요원' %} selected{% endif %}>전문연구요원</option>
                        <option class="text-dark" value="산업기능요원" {% if basic.army_group == '산업기능요원' %} selected{% endif %}>산업기능요원</option>
                        <option class="text-dark" value="상근예비역" {% if basic.army_group == '상근예비역' %} selected{% endif %}>상근예비역</option>
                        <option class="text-dark" value="공익근무요원" {% if basic.army_group == '공익근무요원' %} selected{% endif %}>공익근무요원</option>
                        <option class="text-dark" value="현역(경교대)" {% if basic.army_group == '현역(경교대)' %} selected{% endif %}>현역(경교대)</option>
                        <option class="text-dark" value="공익법무관" {% if basic.army_group == '공익법무관' %} selected{% endif %}>공익법무관</option>
                        <option class="text-dark" value="해경" {% if basic.army_group == '해경' %} selected{% endif %}>해경</option>
                        <option class="text-dark" value="현역(의무소방)" {% if basic.army_group == '현역(의무소방)' %} selected{% endif %}>현역(의무소방)</option>
                    </select>
                </div>
                <div class="col-md-4 pt-3 pb-0">
                    <label for="army_rank">계급</label>
                    <select name="army_rank" id="army_rank" class="form-control">
                        <!-- <option class="text-dark" value="0" {% if basic.army_rank == '0' %} selected{% endif %}>대장</option>
                        <option class="text-dark" value="1" {% if basic.army_rank == '1' %} selected{% endif %}>중장</option>
                        <option class="text-dark" value="2" {% if basic.army_rank == '2' %} selected{% endif %}>소장</option>
                        <option class="text-dark" value="3" {% if basic.army_rank == '3' %} selected{% endif %}>준장</option>
                        <option class="text-dark" value="4" {% if basic.army_rank == '4' %} selected{% endif %}>대령</option>
                        <option class="text-dark" value="5" {% if basic.army_rank == '5' %} selected{% endif %}>중령</option>
                        <option class="text-dark" value="6" {% if basic.army_rank == '6' %} selected{% endif %}>소령</option>
                        <option class="text-dark" value="7" {% if basic.army_rank == '7' %} selected{% endif %}>대위</option>
                        <option class="text-dark" value="8" {% if basic.army_rank == '8' %} selected{% endif %}>중위</option>
                        <option class="text-dark" value="9" {% if basic.army_rank == '9' %} selected{% endif %}>소위</option>
                        <option class="text-dark" value="10" {% if basic.army_rank == '10' %} selected{% endif %}>준위</option>
                        <option class="text-dark" value="11" {% if basic.army_rank == '11' %} selected{% endif %}>원사</option>
                        <option class="text-dark" value="12" {% if basic.army_rank == '12' %} selected{% endif %}>상사</option>
                        <option class="text-dark" value="13" {% if basic.army_rank == '13' %} selected{% endif %}>중사</option> -->
                        <option class="text-dark" value="하사" {% if basic.army_rank == '하사' %} selected{% endif %}>하사</option>
                        <option class="text-dark" value="병장" {% if basic.army_rank == '병장' %} selected{% endif %}>병장</option>
                        <option class="text-dark" value="상병" {% if basic.army_rank == '상병' %} selected{% endif %}>상병</option>
                        <option class="text-dark" value="일병" {% if basic.army_rank == '일병' %} selected{% endif %}>일병</option>
                        <option class="text-dark" value="이병" {% if basic.army_rank == '이병' %} selected{% endif %}>이병</option>
                        <!-- <option class="text-dark" value="19" {% if basic.army_rank == '19' %} selected{% endif %}>수경</option>
                        <option class="text-dark" value="20" {% if basic.army_rank == '20' %} selected{% endif %}>상경</option>
                        <option class="text-dark" value="21" {% if basic.army_rank == '21' %} selected{% endif %}>일경</option>
                        <option class="text-dark" value="22" {% if basic.army_rank == '22' %} selected{% endif %}>이경</option>
                        <option class="text-dark" value="23" {% if basic.army_rank == '23' %} selected{% endif %}>기타</option> -->
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 pt-3 pb-0">
                    <label for="army_reason">면제사유</label>
                    <select name="army_reason" id="army_reason" class="form-control">
                        <option class="text-dark" value="해당사항없음" {% if basic.army_reason == '해당사항없음' %} selected{% endif %}>해당사항없음</option>
                        <option class="text-dark" value="신체장애" {% if basic.army_reason == '신체장애' %} selected{% endif %}>신체장애</option>
                        <option class="text-dark" value="정신장애" {% if basic.army_reason == '정신장애' %} selected{% endif %}>정신장애</option>
                        <option class="text-dark" value="가사" {% if basic.army_reason == '가사' %} selected{% endif %}>가사</option>

                        <option class="text-dark" value="5">수술</option>
                        <option class="text-dark" value="6">보충역(4급)</option>

                    </select>
                </div>

                <div class="col-md-6 pt-3 pb-0 mr-0">
                    <label for="army_id">군번</label>
                    <input type="text" class="form-control" name="army_id" value="{{ basic.army_id }}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 p-3">
                    <label for="army_start">복무기간</label>
                    <input id="army_start" name="start" value="{{ basic.start|date:'Y-m-d' }}"/>
                    <script>
                        $('#army_start').datepicker({
                            format: 'yyyy-mm-dd',
                            uiLibrary: 'bootstrap4'
                        });
                    </script>
                </div>
                <div class="col-md-6 p-3 ">
                    <label for="army_end">&nbsp;</label>
                    <input id="army_end" name="army_end" value="{{ basic.army_end|date:'Y-m-d' }}"/>
                    <script>
                        $('#army_end').datepicker({
                            format: 'yyyy-mm-dd',
                            uiLibrary: 'bootstrap4'
                        });
                    </script>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 pt-3 pb-0">
                    <label for="army_etc">복무 중 특이사항</label>
                    <textarea name="army_etc" id="army_etc" cols="70%" rows="10%">{{ basic.army_etc }}</textarea>
                </div>
            </div>
        </section>
    </form>
</div>

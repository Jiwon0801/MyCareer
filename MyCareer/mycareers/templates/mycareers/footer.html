{% load static %}

<footer id="footer" class="pt-3 fixed-bottom bg-white">
    <div class="container d-flex justify-content-center pb-1">
        <div class="row">
            <div class="mx-auto">
                <div class="btn-group dropup">
                    <button type="button" class="btn btn-circle btn-md main-btn m-3 profile-img dropdown-toggle"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    </button>
                    {% if user.is_authenticated %}
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">{{user.email}}</a>
                        <a class="dropdown-item" href="{% url 'mycareers:logout' %}">Logout</a>
                    </div>
                    {% else %}
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/accounts/login">Login</a>
                    </div>
                    {% endif %}
                </div>


                
                <button type="button" class="btn btn-default btn-circle btn-md main-btn m-3"
                    data-toggle="modal" data-target="#settingModal" data-backdrop="static">
                    <i data-toggle="tooltip" title="커리어 관리" >
                    <i class="fas fa-cog" ></i> </i></button>
                <button type="button" class="btn btn-default btn-circle btn-md main-btn m-3" data-toggle="tooltip"
                    data-placement="top" title="필터" onclick="toggleSide(this);" data-open="false"><i
                        class="fas fa-filter"></i></button>
                <button type="button" class="btn btn-default btn-circle btn-md main-btn m-3" data-toggle="tooltip"
                    data-placement="top" title="지원하기" id="btn-apply"><i class="fas fa-building"></i></button>
                <button type="button" class="btn btn-default btn-circle btn-md main-btn m-3"
                    onclick="closeAllDialog()">
                    <i class="fas fa-redo-alt"></i></button>
            </div>
            <!-- <div class="col-md-4 my-md-auto col-sm-12 mb-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-dark" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div> -->
        </div>
    </div>

    <div class="d-flex justify-content-between p-3 bg-dark text-muted">
        <div class="my-auto">
            <a href="" class="logo" style="width:150px;">
                <img src="{% static 'images/logo1.png' %}" width="100" alt="">
            </a>
        </div>
        <div class="my-auto">Copyright &copy; MyCareer.com 2019</div>
        <div class="my-auto"><i class="fas fa-envelope"></i> Contact us</div>
    </div>
</footer>
